nexusDescription="See NPC and players on the map, with an optional minimap. This also redraws the map to be much more accurate to the game.\n<br />[img]https://i.imgur.com/L2T4Wii.gif[/img]\n<br />\n<br />[b][color=#6aa84f]For non-English players, translations are included in the base mod. [url=https://github.com/bouhm/stardew-valley-mods#translating-the-mods]Contributions are welcome[/url]![/color][/b]\n<br />\n<br />\n<br />[size=5][b]Install[/b][/size]\n<br />[list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />\n<br />[b][size=5]How to use[/size][/b]\n<br />[b]See [url=https://github.com/bouhm/stardew-valley-mods/tree/main/NPCMapLocations#use]how to use NPC Map Locations[/url] in the readme![/b]\n<br />\n<br />\n<br />[size=5][b]Compatibility[/b][/size]\n<br />[list]\n<br />[*]Compatible with...[list]\n<br />[*]Stardew Valley 1.5.5 or later;\n<br />[*]Linux, macOS, and Windows;\n<br />[*]single-player and multiplayer ([b]must be installed by the host player[/b], and also by any farmhand who wants to see NPCs on the map).\n<br />[/list]\n<br />[*]No known mod conflicts.\n<br />[/list]\n<br />\n<br />[size=5][b]See also[/b][/size]\n<br />[list]\n<br />[*][url=https://github.com/bouhm/stardew-valley-mods/tree/main/NPCMapLocations/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/bouhm/stardew-valley-mods]Source code[/url]\n<br />[*][url=https://github.com/bouhm/stardew-valley-mods#readme]My other mods[/url]\n<br />[/list]\n<br />[size=1]Tiny reminder: endorse the mod if you like it. It means more people will see it, and it makes the author happy. :)[/size]"
