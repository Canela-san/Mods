nexusDescription="With this mod you can choose to purchase more than one farm animal at a time.\n<br />\n<br />You will still be presented with a naming dialogue for each animal.\n<br />\n<br />Cows and chickens will be coloured randomly as in the vanilla game.\n<br />\n<br />After placing all but the last animal, Marnie's confirmation dialogue will be converted into a HUD message to allow the process to continue.\n<br />\n<br />After placing the last animal successfully, you will be returned to Marnie's store and she will speak her confirmation dialogue about the last animal.\n<br />\n<br />You can quit the process before placing all animals by exiting the placement menu as normal.\n<br />\n<br />\n<br />\n<br />[size=5][b]Technical[/b][/size]\n<br />\n<br />Requires SDV 1.5.5+\n<br />\n<br />Requires [url=https://www.nexusmods.com/stardewvalley/mods/2400/]SMAPI[/url], uses Harmony.\n<br />\n<br />Compatible with [url=https://www.nexusmods.com/stardewvalley/mods/6338]Mod Updater[/url]﻿ for automatic updates.\n<br />\n<br />Code is at [url=https://github.com/aedenthorn/StardewValleyMods]https://github.com/aedenthorn/StardewValleyMods[/url].\n<br />\n<br />﻿﻿If you want to complain or ask for help or help me test my mods, you can visit [url=https://discord.gg/bs6zHuj]my Discord server﻿[/url].\n<br />\n<br />A list of all my mods for Stardew Valley is available at [url=https://www.nexusmods.com/stardewvalley/articles/895]https://www.nexusmods.com/stardewvalley/articles/895[/url]."
