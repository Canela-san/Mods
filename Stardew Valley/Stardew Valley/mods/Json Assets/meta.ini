nexusDescription="[b]Json Assets [/b]lets content packs add custom content to the game. It currently supports crafting recipes, crops (including giant crops), fruit trees, big craftables, hats, weapons, clothing, and boots.\n<br />\n<br />[b][size=5]Install[/size][/b]\n<br />[list=1]\n<br />[*]Install the latest version of [url=https://smapi.io]SMAPI[/url], [url=https://www.nexusmods.com/stardewvalley/mods/1348]SpaceCore[/url]﻿, and [url=https://www.nexusmods.com/stardewvalley/mods/6529]Expanded Preconditions Utility[/url]﻿.\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />[b][size=5]Use[/size][/b]\n<br />[b][size=3]For players[/size][/b]\n<br />This mod does nothing on its own; you need to install content packs by unzipping them into your [font=Courier New]Mods[/font] folder. See [i]Requirements[/i] &gt; [i]Mods requiring this file[/i] above to find content packs. Before uninstalling Json Assets, make sure you remove any custom content you added in-game.\n<br />\n<br />[b][size=3]For mod authors[/size][/b]\n<br />See the [url=https://github.com/spacechase0/StardewValleyMods/blob/develop/JsonAssets/docs/author-guide.md]author guide[/url] for more info.\n<br />\n<br />[b][size=5]Compatibility[/size][/b]\n<br />Compatible with Stardew Valley 1.5.5+ on Linux/macOS/Windows, both single-player and multiplayer.\n<br />\n<br />[b][size=5]See also[/size][/b]\n<br />[list]\n<br />[*][url=https://github.com/spacechase0/StardewValleyMods/blob/develop/JsonAssets/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/spacechase0/StardewValleyMods]Source code[/url]\n<br />[/list]"
