nexusDescription="This mod lets you buy a tractor (and tractor garage) to more efficiently work with crops, clear twigs and rocks, etc:\n<br />[img]https://raw.githubusercontent.com/Pathoschild/StardewMods/develop/TractorMod/docs/screenshots/tractor.png[/img]\n<br />\n<br />[b][color=#6aa84f][b][color=#6aa84f]For non-English players, translations are included in the base mod. [url=https://github.com/Pathoschild/StardewMods#translating-the-mods]Contributions are welcome[/url]![/color][/b][/color][/b]\n<br />\n<br />\n<br />[img]https://i.imgur.com/suHzq2E.png[/img]\n<br />[list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Download this mod and unzip it into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/j6fpZ3A.png[/img]\n<br />Buy the tractor garage (with included tractor) from Robin and wait until she's done building it. Then just get on the tractor, choose a tool or seeds or fertilizer, and drive. You can also press [font=Courier New]backspace[/font] (configurable) to summon the tractor to your current position.\n<br />\n<br />These tool features are enabled by default:\n<br />[list]\n<br />[*][b]Axe[/b] clears twigs / weeds / dead crops.\n<br />[*][b]Fertiliser[/b] fertilises crops and trees.\n<br />[*][b]Grass starters[/b] plant grass.\n<br />[*][b]Hoe[/b] tills dirt, digs artifact spots and ginger, and clears weeds.\n<br />[*][b]Melee weapon[/b] breaks mine containers, and (if dagger or sword) cuts dead crops and grass.\n<br />[*][b]Milk pail [/b]collects milk from farm animals.\n<br />[*][b]Pickaxe[/b] ﻿breaks rocks, clears weeds / dead crops / tilled dirt, and collects spawned mine items.\n<br />[*][b]Scythe[/b] harvests crops / bushes / flowers / forage / fruit trees / long grass / spawned mine items, and clears weeds / dead crops.\n<br />[*][b]Seeds[/b] plant seeds in dirt.\n<br />[*][b]Shears[/b] shear wool from farm animals.\n<br />\n<br />[*][b]Watering can[/b] waters crops and cools lava in the volcano dungeon.\n<br />[/list]\n<br />These features are [color=#F00]disabled by default[/color] (you can enable each feature by [url=https://github.com/Pathoschild/StardewMods/tree/stable/TractorMod#configure]editing the config.json[/url]):\n<br />[list]\n<br />[*][b]Axe[/b] can chop bushes and trees, and clear live crops.\n<br />[*][b]Melee weapons[/b] can attack monsters. This is overpowered and not recommended if you want a balanced playthrough.\n<br />[*][b]Pickaxe[/b] can break flooring/paths, and break placed objects.\n<br />[*][b]Scythe[/b] can collect machine output.\n<br />[*][b]Slingshot[/b] can fire one projectile/tile/second in the aimed direction (that's nine projectiles per second by default). This is hugely overpowered, but will consume ammo at a voracious rate.\n<br />[/list]\n<br />You can optionally change how the mod works:\n<br />[list]\n<br />[*][url=https://github.com/Pathoschild/StardewMods/tree/stable/TractorMod#custom-textures]change the tractor textures[/url] (including seasonal textures);\n<br />[*][url=https://github.com/Pathoschild/StardewMods/tree/stable/TractorMod#configure]edit the mod settings[/url] to change controller/keyboard/mouse mapping, the area of effect, tractor speed, custom tools, how much the tractor costs, etc;\n<br />[*]﻿with [url=https://www.nexusmods.com/stardewvalley/mods/5098]Generic Mod Config Menu[/url] installed, you can also configure it through the ⚙ button on the title screen (see [url=https://raw.githubusercontent.com/Pathoschild/StardewMods/stable/TractorMod/docs/screenshots/generic-config-menu.png]example screenshot[/url]).\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/M7KlO44.png[/img]\n<br />Compatible with...[list]\n<br />[*]Stardew Valley 1.5.5 or later;\n<br />[*] Linux, macOS, and Windows;\n<br />[*]single-player and multiplayer. In multiplayer mode it must be installed by the main player, and any farmhands that want to use the tractor features. Farmhands who don't have it installed won't have any issues, they just won't see the tractor textures or be able to use its features.\n<br />[/list]\n<br />Pairs well with:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/1232]Pony Weight Loss Program[/url]﻿ (works with the tractor too);\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/5781]Tractor Engine Sound[/url]﻿;\n<br />[*][url=﻿https://www.nexusmods.com/stardewvalley/mods/6001]Tractor Remodel[/url];\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/1958]Walk Through Trellis[/url].\n<br />[/list]\n<br />Mod conflicts:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/130]Farm Expansion[/url] or [url=https://www.nexusmods.com/stardewvalley/mods/10512]Stardew Realty[/url]﻿: compatible, but [b]do not[/b] build the garage in the expansion area. You can use the tractor there, but make sure not to leave it there overnight.\n<br />[url=https://www.nexusmods.com/stardewvalley/mods/2731]Harvest With Scythe Mod[/url]: will cause various scythe bugs when using the tractor (e.g. breaking placed objects, not harvesting forage, etc). If you're using the tractor to harvest, you can remove that mod since the tractor scythe doesn't need it.[/list]\n<br />\n<br />[img]https://i.imgur.com/ccJ4SPZ.png[/img]\n<br />[list]\n<br />[*][url=https://github.com/Pathoschild/StardewMods/blob/stable/TractorMod/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/Pathoschild/StardewMods/tree/stable/TractorMod]Source code[/url]\n<br />[*][url=https://github.com/Pathoschild/StardewMods#readme]My other mods[/url]\n<br />[*]This is a continuation of the original [url=http://community.playstarbound.com/threads/gameplay-mod-tractor-mod.126955/]TractorMod 3.2.1 by PhthaloBlue[/url] with their permission.\n<br />[/list]\n<br />[size=1]Tiny reminder: endorse the mod if you like it. It means more people will see it, and it makes the author happy. :)[/size]"
