nexusDescription="[b]CJB Show Item Sell Price[/b] shows the sell price of items in your inventory:\n<br />\n<br />[img]https://raw.githubusercontent.com/CJBok/SDV-Mods/master/CJBShowItemSellPrice/docs/screenshot.gif[/img]\n<br />[b][color=#6aa84f]Non-English translations are bundled with the mod. [url=https://github.com/CJBok/SDV-Mods#translating-the-mods]Contributions are welcome[/url]![/color][/b]\n<br />\n<br />\n<br />[img]https://i.imgur.com/suHzq2E.png[/img]\n<br />[list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />Then point at an item in your inventory/hotbar, and the price will be shown next to the cursor.\n<br />\n<br />\n<br />[img]https://i.imgur.com/M7KlO44.png[/img]\n<br />[list]\n<br />[*]Works with Stardew Valley 1.5 or later on Linux/macOS/Windows.\n<br />[*]Works in single-player and multiplayer.\n<br />[*]No known mod conflicts.\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/ccJ4SPZ.png[/img]\n<br />[list]\n<br />[*][url=https://github.com/CJBok/SDV-Mods]Source code[/url]\n<br />[*][url=https://github.com/CJBok/SDV-Mods/blob/master/CJBShowItemSellPrice/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*]﻿Originally created by [url=https://www.nexusmods.com/stardewvalley/users/3108607]CJBok[/url] (maintained by Pathoschild since 2017)\n<br />[/list]"
