nexusDescription="[size=4][b]Description[/b][/size]\n<br />Buy a bigger backpack at Pierre's for only 50,000g! This backpack has 48 slots.\n<br />\n<br />[size=4][b]Config[/b][/size]\n<br />[i]Note: run Stardew Valley once with this mod enabled to generate the [code]config.json[/code] file.[/i][list]\n<br />[*] [code]BackpackCost[/code]: How much you have to pay to buy this backpack in the shop. Default = 50000).\n<br />[/list][size=4][b]Console Commands[/b][/size][list]\n<br />[*] [code]player_setbackpacksize slots[/code]: Changes the size of your inventory. Valid values for slots are 12, 24, 36 and 48. Items in the removed slots will be spilled onto the ground.\n<br />[/list][size=4][b]Dependencies[/b][/size]\n<br />This mod requires the following mods to be installed:[list]\n<br />[*] [url=https://www.nexusmods.com/stardewvalley/mods/2400]SMAPI[/url]\n<br />[*] [url=https://www.nexusmods.com/stardewvalley/mods/3213]StardewHack[/url]\n<br />[/list][size=4][b]Known bugs[/b][/size]\n<br />Please report bugs on [url=https://github.com/spacechase0/BiggerBackpack/issues]GitHub[/url] or [url=https://www.nexusmods.com/stardewvalley/mods/1845?tab=bugs]Nexus[/url].[list]\n<br />[*] This mod does not support android / mobile.\n<br />[/list][size=4][b]Uninstalling[/b][/size]\n<br />To remove the mod, first run [code]player_setbackpacksize 36[/code] in the SMAPI console and safe your game. \n<br />\n<br />[size=4][b]Changes[/b][/size]\n<br />[i]6.0:[/i][list]\n<br />[*] Compatibility with upcoming SMAPI 4.0.\n<br />[*] Added setting [code]BackpackCost[/code] to modify the cost of the bigger backpack.\n<br />[/list][i]4.0:[/i][list]\n<br />[*] Add 64-bit support.\n<br />[/list][i]3.0:[/i][list]\n<br />[*] Allow content patcher mods, such as [url=https://www.nexusmods.com/stardewvalley/mods/3879]Garden Variety UI[/url] to override the custom assets used in this mod.\n<br />[/list]"
