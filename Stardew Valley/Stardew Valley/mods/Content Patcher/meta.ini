nexusDescription="[b]Content Patcher[/b] loads content packs that change the game's data, images, and maps without replacing XNB files. Content packs can make changes dynamically based on many in-game details like location, weather, date, festivals or events, spouse, relationships, whether you have a Joja membership, etc.\n<br />\n<br />Unlike XNB mods, these content packs get automatic update checks and compatibility checks, are easy to install and uninstall, support localisation automatically, are less likely to conflict, and are less likely to break due to game updates.\n<br />\n<br />[b]This mod doesn't do anything on its own; you need to install content packs separately.[/b]\n<br />\n<br />\n<br />[img]https://i.imgur.com/suHzq2E.png[/img]\n<br />[list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Install any content packs you want by unzipping them into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />[img]https://i.imgur.com/ig7VIBk.png[/img]\n<br />[list]\n<br />[*][b]Content packs[/b] let you edit the game's XNB images, data, and maps with zero programming. You can optionally use features like conditions, tokens, and player settings. See the [url=https://github.com/Pathoschild/StardewMods/blob/stable/ContentPatcher/docs/author-guide.md#readme]mod author documentation[/url] for more info and a guide to creating content packs.\n<br />[*]The [b]Content Patcher API[/b] lets SMAPI modders create custom tokens for content packs to use. See the [url=https://github.com/Pathoschild/StardewMods/blob/stable/ContentPatcher/docs/extensibility.md#readme]extensibility guide[/url] for more info.\n<br />[/list]\n<br />[img]https://i.imgur.com/M7KlO44.png[/img]\n<br />[list]\n<br />[*]Compatible with...\n<br />[list]\n<br />[*]Stardew Valley 1.5.5 or later;\n<br />[*]Linux, macOS, and Windows;\n<br />[*]single-player and multiplayer (see [url=https://github.com/Pathoschild/StardewMods/tree/stable/ContentPatcher#multiplayer]multiplayer compatibility notes[/url]).\n<br />[/list][*]No known mod conflicts.\n<br />[/list]\n<br />\n<br />[img]https://i.imgur.com/ccJ4SPZ.png[/img]\n<br />[list][*][url=https://github.com/Pathoschild/StardewMods/blob/stable/ContentPatcher/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/Pathoschild/StardewMods/tree/stable/ContentPatcher]Source code[/url]\n<br />[*][url=https://github.com/Pathoschild/StardewMods#readme]My other mods[/url]\n<br />[/list]\n<br />[size=1]Tiny reminder: endorse the mod if you like it. It means more people will see it, and it makes the author happy. :)[/size]"
