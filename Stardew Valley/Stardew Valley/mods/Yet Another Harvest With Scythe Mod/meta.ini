nexusDescription="[size=4][b]Description[/b][/size]\n<br />Allows you to harvest all crops and forage using the scythe. They can also still be plucked, without having to press a toggle button (though this can be disabled in [code]config.json[/code]). Unlike other 'harvest with scythe' mods, this patch does not affect your savegame. So it is possible to revert to the old behavior by simply removing this mod.\n<br />\n<br />[size=4][b]Config[/b][/size]\n<br />[i]Note: run Stardew Valley once with this mod enabled to generate the [code]config.json[/code] file.[/i][list]\n<br />[*] [code]HarvestWithSword[/code]: Whether a sword can be used instead of a scythe. Default = false.\n<br />[*] [code]HarvestMode[/code]: Valid values are: [code]HAND[/code] (only pluckable), [code]SCYTHE[/code] (only scythable), [code]BOTH[/code] (both pluckable and scythable), [code]GOLD[/code] (both pluckable and scythable, but only with the golden scythe).[list]\n<br />[*] [code]PluckableCrops[/code]: How crops that normally can only be harvested by hand can be harvested. Default = BOTH.\n<br />[*] [code]ScythableCrops[/code]: How crops that normally can only be harvested with a scythe can be harvested. Default = SCYTHE.\n<br />[*] [code]Flowers[/code]: How flowers can be harvested. Default = BOTH.\n<br />[*] [code]Forage[/code]: How forage can be harvested (Setting this to HAND disables all patches related to handling forage). Default = BOTH.\n<br />[*] [code]SpringOnion[/code]: How spring onions can be harvested. Default = BOTH.\n<br />[/list]\n<br />[/list][size=4][b]Dependencies[/b][/size]This mod requires the following mods to be installed:[list]\n<br />[*] [url=https://www.nexusmods.com/stardewvalley/mods/2400]SMAPI[/url]\n<br />[*] [url=https://www.nexusmods.com/stardewvalley/mods/3213]StardewHack[/url]\n<br />[/list][size=4][b]Known bugs[/b][/size]\n<br />Please report bugs on [url=https://github.com/bcmpinc/StardewHack/issues]GitHub[/url].[list]\n<br />[*] You cannot get golden walnuts on Ginger Island by harvesting crops using the scythe. \n<br />[/list][size=4][b]Changes[/b][/size]\n<br />[i]6.0:[/i][list]\n<br />[*] Update [url=https://www.nexusmods.com/stardewvalley/mods/5098]Generic Mod Config Menu[/url] bindings.\n<br />[/list][i]5.6:[/i][list]\n<br />[*] Fix issue with [url=https://www.nexusmods.com/stardewvalley/mods/1401]Tractor Mod[/url] harvesting weeds as weeds.\n<br />[/list][i]5.3:[/i][list]\n<br />[*] Sunflowers are now considered flowers.\n<br />[/list][i]5.2:[/i][list]\n<br />[*] Less invasive method to allow using swords as scythe, to fix issues with swords' stats being invisible and being unable to trash or sell them.\n<br />[/list][i]5.1[/i][list]\n<br />[*] Fix issue with swinging scythe when trying to pickup eggs.\n<br />[*] Fix issue with fertilizer not being usable when using the GOLD setting.\n<br />[*] Fix compatiblity issue with [url=https://www.nexusmods.com/stardewvalley/mods/2054]MoreRings[/url] mod.\n<br />[/list][i]4.0:[/i][list]\n<br />[*] Added integration for [url=https://www.nexusmods.com/stardewvalley/mods/5098]Generic Mod Config Menu[/url].\n<br />[*] Added option to limit harvesting with scythe to the golden scythe.\n<br />[*] Added option to allow harvesting with sword.\n<br />[*] Add 64-bit support.\n<br />[*] Fix issue with harvesting forage using the [url=https://www.nexusmods.com/stardewvalley/mods/1401]Tractor Mod[/url].\n<br />[/list]"
