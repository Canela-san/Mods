nexusDescription="[b]Better Trash Can[/b] improves the reclamation price when trashing an item.\n<br />\n<br />It changes the default reclamation percentages for progression of [url=https://stardewvalleywiki.com/Trash_Cans]Trash Cans[/url].\n<br />You can also change the progression mode from \"Linear\" to \"Exponential\" in the mod's config.json\n<br />\n<br />[b][u]Reference Table:\n<br />[/u][/b]\n<br />[img]https://staticdelivery.nexusmods.com/mods/1303/images/11814/11814-1650978231-147686732.png[/img]\n<br />\n<br />[size=5][b][u]Installation\n<br />[/u][/b][/size]\n<br />1. Install the latest version of [url=https://smapi.io/]SMAPI[/url].\n<br />2. Unzip the mod folder into Stardew Valley/Mods\n<br />3. Run the game using SMAPI.\n<br />\n<br /> [i]Note that this mod will not change the description message (\"when trashing and item, you reclaim XX% of the value.\") in the clint shop when buying Trash Can updrade since it is hard-coded in the menu system of the game.[/i]\n<br />[b][u]\n<br />[/u][/b][u][b][size=5]Technical Details[/size][/b][/u]\n<br />\n<br />This mod uses Harmony to patch the game code.\n<br />\n<br />[b][u][size=5]See Also[/size]\n<br />[/u][/b]\n<br />[list]\n<br />[*][url=https://github.com/shivaGuy/StardewMods/tree/main/BetterTrashCan]Source on Github[/url]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/11835]Custom Trash Can[/url]﻿\n<br />[/list]"
