nexusDescription="[b]Generic Mod Config Menu[/b] adds an in-game UI to edit other mods' config options. This only works for mods designed to support it.\n<br />\n<br />[b][size=5]Install[/size][/b]\n<br />[list=1]\n<br />[*]Install the latest version of [url=https://smapi.io]SMAPI[/url].\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />[b][size=5]Use[/size][/b]\n<br />[b][size=3]For players[/size][/b]\n<br />You can edit settings from the title screen ([url=https://github.com/spacechase0/StardewValleyMods/blob/develop/GenericModConfigMenu/docs/screenshot-title.png]via the cog button[/url]) or in-game ([url=https://github.com/spacechase0/StardewValleyMods/blob/develop/GenericModConfigMenu/docs/screenshot-in-game-options.png]at the bottom of the in-game options menu[/url]). This only works for mods which were designed to support Generic Mod Config Menu, and some mods may only allow editing their config from the title screen.\n<br />\n<br />Changes are live after saving, no need to restart the game.\n<br />\n<br />[b][size=3]For mod authors[/size][/b]\n<br />[list]\n<br />[*][b]For C# mods:[/b] see the [url=https://github.com/spacechase0/StardewValleyMods/tree/develop/GenericModConfigMenu#for-c-mod-authors]mod author documentation[/url]ï»¿.\n<br />[*][b]For Content Patcher packs:[/b] you don't need to do anything! Content Patcher will add the config UI automatically for you.\n<br />[/list]\n<br />[b][size=5]Compatibility[/size][/b]\n<br />Compatible with Stardew Valley 1.5.5+ on Linux/macOS/Windows, both single-player and multiplayer.\n<br />\n<br />[b][size=5]See also[/size][/b]\n<br />[list]\n<br />[*][url=https://github.com/spacechase0/StardewValleyMods/blob/develop/GenericModConfigMenu/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/spacechase0/StardewValleyMods]Source code[/url]\n<br />[/list]"
