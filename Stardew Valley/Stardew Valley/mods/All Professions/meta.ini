nexusDescription="Get all possible professions when you level up, not just the one you choose.\n<br />\n<br />[size=5]Install[/size]\n<br />[list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Unzip the mod folder into [font=Courier New]Stardew Valley/Mods[/font].\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />[size=5]Use[/size]\n<br />When you level up and choose a profession, all the professions for that level will be added instead of the one you chose. (When loading an existing save for the first time, any missing professions will be added immediately.)\n<br />\n<br />You can optionally [url=https://github.com/cantorsdust/StardewMods/tree/master/AllProfessions#configure]configure which professions are set[/url].\n<br />\n<br />[size=5]Compatibility[/size]\n<br />[list]\n<br />[*]Works with Stardew Valley 1.5.5+ on Linux/Mac/Windows.\n<br />[*]Works in single-player, multiplayer, and split-screen.\n<br />[*]No known mod conflicts.\n<br />[/list]\n<br />Here's how this mod works with others:\n<br />[SPOILER][list]\n<br />[*][b]Capstone Professions[/b]: compatible (see SpaceCore).\n<br />[*][b]Cooking Skill[/b]: compatible (see SpaceCore).\n<br />[*][b]Love of Cooking:[/b] compatible (see SpaceCore).\n<br />[*][b]Luck Skill[/b]: compatible (see SpaceCore).\n<br />[*][b]Magic[/b]: compatible (see SpaceCore).\n<br />[*][b]Modular Gameplay Overhaul (MARGO)[/b]: it's safe to use both mods, but you'll need to use MARGO's console commands to add its custom professions.\n<br />\n<br />[*][b]SpaceCore[/b]: auto-detects if you have All Professions and adds its custom professions. (Customizing All Professions' [font=Courier New]assets/data.json[/font] has no effect for SpaceCore professions.)\n<br />[/list][/SPOILER]\n<br />\n<br />[size=5]See also[/size]\n<br />[list]\n<br />[*][url=https://github.com/cantorsdust/StardewMods/blob/master/AllProfessions/docs/release-notes.md#release-notes]Release notes[/url]\n<br />[*][url=https://github.com/cantorsdust/StardewMods]Source code[/url]\n<br />[/list]"
