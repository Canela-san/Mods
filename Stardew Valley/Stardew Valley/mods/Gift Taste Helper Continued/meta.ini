nexusDescription="Original [url=https://www.nexusmods.com/stardewvalley/mods/229]here[/url]\n<br />\n<br />This mod displays a helpful tooltip that shows an NPC's favourite gifts when hovering over their birthday on the calendar. This works with both \n<br />the calendar furniture item that you can have in your house, as well as \n<br />the calendar on the billboard in town.\n<br />[size=5]\n<br />New \"Progression\" Mode\n<br />[/size]\n<br />[img]https://github.com/Just-Chaldea/GiftTasteHelper/raw/main/images/progressive_gifts.gif[/img]\n<br />\n<br />In this mode you will only be shown the loved gifts that you have already given to an NPC. This mode can be enabled via the config (see \n<br />below).\n<br />\n<br /> Note that you can freely turn this mode on/off and your progress will be kept. \n<br />\n<br />You can also switch between sharing known gifts between saves and having \n<br />unique ones per save seamlessly too. Also note that only the gifts you \n<br />have given after downloading GiftTasteHelper 2.6 or later will be \n<br />tracked.\n<br />\n<br />[img]https://github.com/Just-Chaldea/GiftTasteHelper/raw/main/images/calendar_example.png[/img]﻿\n<br />\n<br />[img]https://github.com/Just-Chaldea/GiftTasteHelper/raw/main/images/social_page_example.png[/img]﻿\n<br />\n<br />\n<br />[b]Support for multiple locales!\n<br />\n<br />[img]https://github.com/Just-Chaldea/GiftTasteHelper/raw/main/images/locale_support.png[/img]﻿\n<br />\n<br />[size=5]Install[/size][list=1]\n<br />[*][url=https://smapi.io]Install the latest version of SMAPI[/url].\n<br />[*]Download this mod and unzip it into Stardew Valley/Mods.\n<br />[*]Run the game using SMAPI.\n<br />[/list]\n<br />[size=5]Configuration\n<br />[/size]\n<br />In this mod's [i]config.json[/i] file you will find options to enable/disable displaying the tooltip on the calendar and social page.\n<br />\n<br />The config file is located in the Mods/GiftTasteHelper directory under your game install. To find your game directory [url=http://canimod.com/guides/smapi-faq#where-is-my-game-directory]click.[/url] There is also an option for specifying the maximum number of gifts to display on the tooltip.\n<br />\n<br />To edit the file just open it in any text editor.\n<br />The config will look like:\n<br />\n<br />{\n<br />  \"ShowOnCalendar\": true,\n<br />  \"ShowOnSocialPage\": true,\n<br />  \"ShowOnlyKnownGifts\": false,   // This enables/disables progression mode.\n<br />  \"ShareKnownGiftsWithAllSaves\": true,   // Should known loved gifts be shared between saves or unique per save. Ignored unless ShowOnlyKnownGifts is true. \n<br />  \"HideTooltipWhenNoGiftsKnown\": false, // Hide the tooltip if you don't \n<br />know any of that NPC's loved gifts. Ignored unless ShowOnlyKnownGifts is\n<br /> true.\n<br />  \"MaxGiftsToDisplay\": 0, // 0 means no limit.\n<br />  \"ShowUniversalGifts\": true,\n<br />  \"ColorizeUniversalGiftNames\": false, // Color universal gifts blue.\n<br />  \"ShowGiftsForUnmetNPCs\": false // Show gift info for NPCs you haven't met yet.\n<br />}\n<br />\n<br />Just replace [i]true[/i] with [i]false[/i] and save the file (game must be restarted for changes to take effect) \n<br />for the menus you don't want to see the tooltip on and visa versa.\n<br />\n<br />[size=4]Source[/size]\n<br />\n<br />You can view the source for this mod [url=https://github.com/Just-Chaldea/GiftTasteHelper]here[/url].\n<br />\n<br />[size=4]Other Mods\n<br />[/size]\n<br />If you like this mod you may like [url=http://www.nexusmods.com/stardewvalley/mods/798/?]StackSplitX[/url].[/b]"
