nexusDescription="[size=3][b]Objective:[/b][/size]\n<br />To integrate the Producer Framework Mod with Automate.\n<br />\n<br />[size=3][b]Installation:[/b][/size]\n<br />[list=1]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/2400]Install the latest version of SMAPI[/url].\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/4970]Unzip the Producer Framework Mod[/url] into /Stardew Valley/Mods.\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/1063]Unzip the Automate mod[/url] into /Stardew Valley/Mods.\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/5038]Unzip the PFMAutomate[/url] into /Stardew Valley/Mods.\n<br />[/list]\n<br />[size=3][b]Supported Machines:[/b][/size]\n<br />[list]\n<br />[*]All custom machines added by PFM\n<br />[*]All custom cloners added by CCRM\n<br />\n<br />[*]Keg\n<br />[*]Preserve Jar\n<br />[*]﻿Cheese Press\n<br />[*]﻿Mayonnaise Machine\n<br />[*]﻿Loom\n<br />[*]Oil Maker\n<br />[*]Seed Maker\n<br />[*]﻿Recycling Machine\n<br />[*]﻿Furnace\n<br />[*]﻿Charcoal Kiln\n<br />[*]﻿Slime Egg-Press\n<br />[*]Bee House\n<br />[*]Mushroom Box\n<br />[*]Soda Machine\n<br />[*]Statue Of Perfection\n<br />[*]Worm Bin\n<br />[/list]\n<br />[size=3][b]How does it work:[/b][/size]\n<br />This mod uses the Automate API to add support to custom machines.\n<br />It also uses harmony to change the IMachine implementation for the supported vanilla machines. The new implementation uses the custom machine implementation for PFM if it detects a custom rule for the machine. Otherwise, it call the default Automate implementation for that machine.\n<br />\n<br />This is a standalone mod because I don't want to make PFM depend on Automate.\n<br />Also, it isn't an optional file in the main PFM page because this mod might need to update when Automate updates, and the only way for SMAPI can keep track of the updates and notify the player when they are needed, it's to have its own page with its own version tracking."
