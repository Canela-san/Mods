nexusDescription="[color=#f1c232][size=4][b][color=#6aa84f]More Barn and Coop Animals[/color][/b][/size][/color]\n<br />\n<br />More Barn and Coop Animals changes the barns and coops to allow 4 more animals. \n<br />\n<br />The barns and coops interiors have been modified to allow the extra animals to eat hay.  \n<br />\n<br />[list]\n<br />[*]Barns / Coops:   Maximum animals is now 8 animals.      ﻿   ﻿   ﻿\n<br />[*]Big Barns / Big Coops:  Maximum animals is now 12 animals.\n<br />[*]Deluxe Barns / Deluxe Coops:  Maximum animals is now 16 animals. \n<br />[/list]\n<br />[color=#6aa84f][size=4][b]How To install[/b][/size][/color]\n<br />Download and unzip the file and place the MoreBarnCoopAnimals folder into the Stardew Valley Mod folder.\n<br />\n<br />[color=#6aa84f][size=4][b]Mod Compatibility \n<br />[/b][/size][/color]There will be mod conflicts if they change the inside of the barns and coops.  In version 1.1.1, there is support for the Cuter Coops and Better Barns, but there will not be the extra feed spots, but you will be able to have the increased number of animals.\n<br />\n<br />If this mod is not what you want, here is a similar mod from a different author:  \n<br />\n<br />[url=https://www.nexusmods.com/stardewvalley/mods/4861]Increase Animal House Max Population (might be broken in version 1.5)[/url]\n<br />\n<br />[url=https://github.com/AairTheGreat/StardewValleyMods/tree/master/Better%20Panning][color=#6aa84f][size=4][b]My Other mods![/b][/size][/color]\n<br />[/url][url=https://www.nexusmods.com/stardewvalley/mods/4161]Better Panning[/url]\n<br />[url=https://www.nexusmods.com/stardewvalley/mods/4171]Better Garbage Cans\n<br />[/url][url=https://www.nexusmods.com/stardewvalley/mods/4234]Better Train Loot\n<br />[/url]﻿[url=https://www.nexusmods.com/stardewvalley/mods/5011]Fish Finder[/url]"
