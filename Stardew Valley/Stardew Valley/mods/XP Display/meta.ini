nexusDescription="[size=6]TL;DR:[/size]\n<br />[size=4]Displays the progress to reach the next level of each skill.[/size]\n<br />\n<br />[size=6]Mod compatibility[/size]\n<br />The mod has special compatibility code for the following mods:\n<br />[list]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/1348]SpaceCore[/url] (and in turn any mods adding custom skills with it, like [url=https://www.nexusmods.com/stardewvalley/mods/2007]Magic[/url] and [url=https://www.nexusmods.com/stardewvalley/mods/6830]The Love of Cooking[/url])\n<br />[*][s][url=https://www.nexusmods.com/stardewvalley/mods/521]Luck Skill[/url][/s] - no longer supported, as it was causing other, much more severe issues. Unless Luck Skill starts using SpaceCore to add its skill, I cannot support it.\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/8111]Walk of Life - Immersive Professions[/url]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/14470]MARGO[/url]\n<br />[/list]\n<br />\n<br />[size=6]Configuration[/size]\n<br />The mod has [url=https://www.nexusmods.com/stardewvalley/mods/5098]Generic Mod Config Menu[/url] support. You can also edit the [font=Courier New]config.json[/font] file manually.\n<br />\n<br />[size=6]Other info[/size]\n<br />You can find the source code [url=https://github.com/Shockah/Stardew-Valley-Mods/tree/master/XPDisplay]here[/url]."
