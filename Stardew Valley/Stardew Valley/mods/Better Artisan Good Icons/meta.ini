nexusDescription="[size=6]Better Artisan Good Icons[/size]\n<br />[size=3]\n<br />[/size]This mod makes jelly, pickles, wine, juice, and honey icons be based on the fruit, vegetable, or flower used to make them. That means blueberry jelly will be blue, starfruit wine will be yellow, etc. With it you can more easily tell what the item is in your inventory without needing to mouse over it and read the name.\n<br />\n<br />The small fruit/vegetable/flower icons over the actual image are disabled by default. You can enable them by changing true to false in the config file. Note that even if they are enabled, they'll only show up in inventories.\n<br />\n<br />Big thanks to [url=https://www.nexusmods.com/stardewvalley/users/51094596]Oomps62 [/url]and [url=https://www.nexusmods.com/stardewvalley/users/26612284]ParadigmNomad[/url] for creating all the sprites!\n<br />\n<br />[size=4]For Content Pack Creators:[/size]\n<br />This mod supports alternate textures for all the unique icons, and for new fruits/vegetables/flowers created by mods. See [url=https://www.nexusmods.com/stardewvalley/articles/80]https://www.nexusmods.com/stardewvalley/articles/80[/url] for more info.\n<br />\n<br />Requires [url=https://smapi.io/]SMAPI[/url] by Pathoschild.\n<br />\n<br />[url=https://www.nexusmods.com/users/44734342?tab=user+files][size=5]Check out my other mods by clicking here![/size][/url]"
