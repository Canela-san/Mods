nexusDescription="[img]https://i.imgur.com/Ulr2XSt.png[/img]\n<br />Better Chests adds enhanced chest features to the game.\n<br />\n<br />[img]https://i.imgur.com/oszWv38.png[/img]\n<br />Better Chests is safe to add/remove at any time. If Better Chests is removed from your game, and any chest has more than 36 items in it, you'll have to grab items from the top to get to the rest of them.\n<br />\n<br />I regularly test Better Chests alongside other mods which affect chests. It also has integrations with some other mods (noted below).\n<br />\n<br />[size=5]Full Integration[/size]\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/stardewvalley/mods/1063]Automate[/url][/b] - Categorized Chests and Filter Items makes it so that Automate can only push items into chests that you choose.\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/11115]Better Crafting[/url] - Craft from Chest will open a Better Crafting Page that will include items from all chests, with the Craft from Chest feature enabled, within range.﻿\n<br />[*][b][url=https://www.nexusmods.com/stardewvalley/mods/7911]Horse Overhaul[/url][/b] - SaddleBags can be configured as their own chest type. If you limit the range of Craft from Chest and/or Stash to Chest, it will use the distance to your Horse.\n<br />[/list]\n<br />[size=5]Tested Working[/size]\n<br />[list]\n<br />[*][b][url=https://www.nexusmods.com/stardewvalley/mods/1845]Bigger Backpacks[/url][/b]\n<br />[*][b][url=https://www.nexusmods.com/stardewvalley/mods/518]Chests Anywhere[/url][/b]\n<br />[*][url=https://www.nexusmods.com/stardewvalley/mods/13826]Custom Backpack Framework[/url] and [url=https://www.nexusmods.com/stardewvalley/mods/13827]More Backpack Upgrades[/url]﻿\n<br />[/list]\n<br />Is there another mod you would like to see support added for? Please note it on the Posts tab.\n<br />\n<br />[img]https://i.imgur.com/GPXxDLK.png[/img]\n<br />There are too many features and customizability to list them all here, so it is highly recommended you search the [url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md]Readme[/url] for full details on everything this mod can do!\n<br />\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#auto-organize]Auto Organize[/url][/b]\n<br />Every night, after going to bed, your chests will automatically organize items based on the same rules as Stash to Chest.\n<br />[spoiler][b]Config Options\n<br />[/b]AutoOrganize - Enables the Auto Organize feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#better-color-picker]Better Color Picker[/url][/b]\n<br />Replaces the Chest Color Picker with a more precise version that lets you pick a color with sliders for hue, saturation, and lightness.\n<br />[spoiler][b]Config Options\n<br />[/b]CustomColorPicker - Enables the Custom Color Picker feature.\n<br />CustomColorPickerArea - Choose which side of the chest menu the color picker will be added to.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#better-shipping-bin]Better Shipping Bin[/url][/b]\n<br />Relaunches the Shipping Bin menu as a regular Chest menu so that items can be retrieved.\n<br />[spoiler][b]Config Options\n<br />[/b]BetterShippingBin - Enables the Better Shipping Bin feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#carry-chest]Carry Chest[/url][/b]\n<br />With Carry Chest enabled, you can hit the Use Tool button to pick up chests into your inventory even if it has items.\n<br />[spoiler][youtube]hZ7kZHtL_hY[/youtube]\n<br />[b]Config Options\n<br />[/b]CarryChest - Enables the Carry Chest feature.\n<br />CarryChestLimit - Limits how many chests can be carried.\n<br />CarryChestSlow - Applies a slowness debuff while carrying a chest.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#categorize-chest]Categorize Chest[/url][/b]\n<br />Categorize Chest allows you to assign item categories to chests so that only those items can be stashed into that chest.\n<br />[spoiler][youtube]WBVWs5A3IzE[/youtube]\n<br />[b]Config Options\n<br />[/b]CategorizeChest - Enables the Categorize Chest feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#chest-finder]Chest Finder[/url][/b]\n<br />Search for any chests containing the item you're looking for.\n<br />[spoiler][b]Config Options\n<br />[/b]ChestFinder - Enables the Chest Finder feature.\n<br />CloseChestFinder - Assigns a keybind to close the chest finder.\n<br />FindChest - Assigns a keybind to find a chest.\n<br />OpenFoundChest - Assigns a keybind to open the closest found chest.\n<br />OpenNextChest - Assigns a keybind to open the next found chest.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#chest-info]Chest Info[/url][/b]\n<br />Display stats to the left of the currently opened chest.\n<br />[spoiler][b]Config Options\n<br />[/b]ChestInfo - Enables the Chest Info feature.\n<br />ToggleInfo - Assigns a keybind to show/hide chest info.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#chest-menu-tabs]Chest Menu Tabs[/url][/b]\n<br />Tabs are added to the Chest Menu to allow you to quickly toggle between categories of items.\n<br />[spoiler][youtube]BwPVsfiDu8o[/youtube]\n<br />[b]Config Options\n<br />[/b]ChestMenuTabs - Enables the Chest Menu Tabs feature.\n<br />ChestMenuTabSet - Assigns what tabs to show/hide.\n<br />NextTab - Assigns a keybind to move to the next tab.\n<br />PreviousTab - Assigns a keybind to move to the previous tab.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#collect-items]Collect Items[/url][/b]\n<br />While you are carrying a chest in your inventory, any items you pick up may be collected directly into the chest, bypassing your inventory.\n<br />[spoiler][b]Config Options\n<br />[/b]CollectItems - Enables the Collect Items feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#configurator]Configurator[/url][/b]\n<br />Adds a button to the chest menu to configure chests individually.\n<br />[spoiler][b]Config Options\n<br />[/b]Configurator - Enables the Configurator feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#craft-from-chest]Craft from Chest[/url][/b]\n<br />Hit a configurable key to bring up a crafting menu that uses items stored in nearby chests.\n<br />[spoiler][youtube]ZH_FmLWX6tw[/youtube]\n<br />[b]Config Options\n<br />[/b]CraftFromChest - Enables the Craft From Chest feature.\n<br />OpenCrafting - Assigns a keybind for opening the crafting menu.\n<br />CraftFromChestDisableLocations - A list of locations that crafting will not be allwoed in.\n<br />CraftFromChestDistance - Limits the distance that a chest can be crafted from.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#filter-items]Filter Items[/url][/b]\n<br />Impose restrictions on what types of items are allowed to go into a chest. With this enabled, items that are not part of the allowed list will be blocked.\n<br />[spoiler][b]Config Options\n<br />[/b]FilterItems - Enables the Filter Items feature.\n<br />FilterItemsList - A list of context tags used to select allowed items.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#label-chest]Label Chest[/url]\n<br />[/b]Assign any chest a name which can be brought up by holding shift and hovering over it.\n<br />[spoiler][b]Config Options\n<br />[/b]LabelChest - Enables the Label Chest feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#open-held-chest]Open Held Chest[/url][/b]\n<br />With a chest as your active item, you can hit the action button to bring up the chest menu and access the chests contents.\n<br />[spoiler][b]Config Options\n<br />[/b]OpenHeldChest - Enables the Open Held Chest feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#organize-chest]Organize Chest[/url][/b]\n<br />Group and sort items in a chest using your own rules including quantity, quality, type, color, and name.\n<br />[spoiler][b]Config Options\n<br />[/b]OrganizeChest - Enables the Organize Chest feature.\n<br />OrganizeChestGroupBy - What will items be grouped by.\n<br />OrganizeChestSortBy - What will items be sorted by.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#resize-chest]Resize Chest[/url][/b]\n<br />The default storage for a chest is 36 items. With Resize Chest enabled you can increase storage space up to virtually unlimited storage.\n<br />[spoiler][b]Config Options\n<br />[/b]ResizeChest - Enables the Resize Chest feature.\n<br />ResizeChestCapacity - The number of items the chest can store.\n<br />ScrollDown - Assigns a keybind to scroll down.\n<br />ScrollUp - Assigns a keybind to scroll up.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#resize-chest-menu]Resize Chest Menu[/url][/b]\n<br />The default chest menu can show 3 rows of items at once. With Resize Chest Menu enabled you can display anywhere between 3 and 6 rows of items.\n<br />[spoiler][b]Config Options\n<br />[/b]ResizeChestMenu - Enables the Resize Chest Menu feature.\n<br />ResizeChestMenuRows - The number of rows to show.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#search-items]Search Items[/url][/b]\n<br />Adds a search bar to the top of the Chest Menu to only display items that meet a search criteria.\n<br />[spoiler][b]Config Options\n<br />[/b]SearchItems - Enables the Search Items feature.\n<br />SearchTagSymbol - Denotes a prefix for searching by item tags.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#slot-lock]Slot Lock[/url][/b]\n<br />Hover over an item slot in your backpack and hit a configurable key to lock that slot which prevents any item in that slot from being stashed into a chest.\n<br />[spoiler][b]Config Options\n<br />[/b]SlotLock - Enables the Slot Lock feature.\n<br />LockSlot - Assigns the keybind for locking a slot.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#stash-to-chest]Stash to Chest[/url][/b]\n<br />Hit a configurable key to instantly stash items from your inventory into nearby chests.\n<br />[spoiler][youtube]uw0WE1RVQAA[/youtube]\n<br />[b]Config Options\n<br />[/b]StashToChest - Enables the Stash To Chest feature.\n<br />StashItems - Assigns the keybind for stashing items.\n<br />StashToChestDisableLocations - A list of locations that stashing will not be allowed in.\n<br />StashToChestDistance - Limits the distance that a chest can be stashed into.\n<br />StashToChestPriority - Prioritize certain chests over others.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#transfer-items]Transfer Items[/url][/b]\n<br />Adds buttons that transfer all items into or out of the currently opened chest.\n<br />[spoiler][b]Config Options\n<br />[/b]TransferItems - Enables the Transfer Items feature.[/spoiler]\n<br />[b][url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#unload-chest]Unload Chest[/url][/b]\n<br />While carrying a chest and facing another chest, hit the Use Tool button to unload the carried chests contents into the placed chest.\n<br />[spoiler][youtube]PAOl9dAgrfU[/youtube]\n<br />[b]Config Options\n<br />[/b]UnloadChest - Enables the Unload Chest feature.[/spoiler]\n<br />[img]https://i.imgur.com/lG4kcA2.png[/img]\n<br />For ease of use, it is recommended to set config options from [url=https://www.nexusmods.com/stardewvalley/mods/5098]Generic Mod Config Menu[/url].\n<br />More advanced config options can be found on the [url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md]Readme[/url].\n<br />\n<br />[img]https://i.imgur.com/fMhu2q8.png[/img]\n<br />See [url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md#translations]here[/url] for the current status on translations.\n<br />\n<br />Feel free to visit me on my [url=https://lxnq.to/discord]Discord server[/url] for announcements and early access to beta releases of my mods.\n<br />You're also welcome to seek support or submit issues there. You can also find me on the Stardew Valley discord in #making-mods (LeFauxMatt#6785).\n<br />\n<br />[url=https://github.com/LeFauxMatt/StardewMods/tree/develop/BetterChests]Source[/url]\n<br />[url=https://github.com/LeFauxMatt/StardewMods/blob/develop/BetterChests/README.md]Readme[/url]"
