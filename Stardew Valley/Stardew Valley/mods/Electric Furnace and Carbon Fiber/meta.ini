nexusDescription="Why are we still using Coal for smelting ores in the 21st century? It's time to upgrade.\n<br />\n<br />You can purchase the recipe for the [b]Electric Furnace [/b]from the [b]Dwarf[/b] whenever you are able to purchase items from him.\n<br />\n<br />[img]https://i.imgur.com/wPBNbFQ.png[/img]\n<br />To craft an [b]Electric Furnace[/b], you require \n<br />[list]\n<br />[*]50 Stones\n<br />[*]1 Carbon Fiber\n<br />[*]1 Battery Pack\n<br />[/list]\n<br />[img]https://i.imgur.com/RLfzWgi.png[/img]﻿\n<br />[b]Carbon Fiber[/b] can be produced by adding these ingredients to the loom.\n<br />[list]\n<br />[*]1 Cloth\n<br />[*]1 Coal\n<br />[/list]--------------------------------\n<br />\n<br />—Mod Prerequisites—\n<br />﻿- Latest version of [url=https://www.nexusmods.com/stardewvalley/mods/1720]Json Assets[/url]\n<br />- Latest version of [url=https://stardewvalleywiki.com/Modding:Installing_SMAPI]SMAPI[/url]\n<br />- Latest version of [url=https://www.nexusmods.com/stardewvalley/mods/1348]SpaceCore[/url] \n<br />- Latest version of [url=https://www.nexusmods.com/stardewvalley/mods/4970]Producer Mod Framework[/url]﻿\n<br />\n<br />—Installation—\n<br />Place the entire unzipped folder Electric Furnace and Carbon Fiber into /Mods\n<br />\n<br />—Credits—\n<br />[url=https://www.nexusmods.com/stardewvalley/users/54100067]SgtPicklesDotVeggie[/url] for help with sprites\n<br />[url=https://www.nexusmods.com/stardewvalley/users/2186381]Digus[/url] for prompt answers and queries about PFM\n<br />All the people on the Stardew Valley Discord for their feedback\n<br />Everyone who made these amazing frameworks"
